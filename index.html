<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type= "image/png" href="img/icon1.png">
    </head>
    <body>
        <header>
            <nav>
                <img src="img/kindpng_4916316.png" width="30" length="30">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Careers</li>
                </ul>
            </nav>
        </header>
        <h2>Registration form</h2>
        <div class="form">
            <form>
                <input type="text" placeholder="First Name" name="first name"><br> 
                <input type="text" placeholder="Last Name" name="Last name"><br>
                <input type="email" placeholder="Email" name="email" required><br>
                <input type="password" placeholder="password" name="password" min="6"><br>
                <input type="date" placeholder="Date of Birth"required><br>
                Gender 
                <input type="radio"class="tes" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other<br>
                Pets<br>
                <input type="checkbox" name="cat">Cat<br> 
                <input type="checkbox" name="dog">Dog<br> 
                <input type="checkbox" name="bird">Bird<br> 
                <input type="checkbox" name="snake">Snake<br> 
                Cars<br>
                <select name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="toyota">Toyota</option>
                    <option value="mercedes">Mercedes Benz</option>
                    <option value="kia">Kia</option>
                    <option value="hyundai">Hyundai</option>
                    <option value="nissan">Nissan</option>
                    <option value="ford">Ford</option>
                    <option value="bentley">Bentley</option>
                    <option value="peugeot">Peugeot</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" placeholder="Specify if other"name="other"><br><br>
                <button type="Submit" class="btn">Submit</button>
                <button type="reset" class="btn1">Reset</button>
            </form>
        </div>
        <footer>
            <p>Raphael Donanu, Copyright &copy; 2020</p>
        </footer>
    </body>
</html>
